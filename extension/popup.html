<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake News Verifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Fake News Verifier</h3>

  <div style="margin-bottom: 10px;">
    <label for="languageSelect">Language / 語言:</label>
    <select id="languageSelect">
      <option value="auto">Auto-detect / 自動偵測</option>
      <option value="en">English</option>
      <option value="zh-TW">繁體中文</option>
    </select>
  </div>

  <button id="analyzePage">Analyze Current Page</button>

  <p><b>OR</b></p>

  <textarea
    id="manualInput"
    placeholder="Paste a claim or article here..."
  ></textarea>

  <button id="verifyManual">Verify Text</button>

  <pre id="output"></pre>

  <script src="popup.js"></script>
</body>
</html>
